	<h1>Formulario</h1>
	

	
  	<h1>Comparacion de 3 numeros</h1>
    <h1>Para que el programa funcione correctamente debes de ingresar numeros diferentes</h1>
	<form action="">
		<label for="numero1"> Numero 1</label>
		<input type="text" id="numero1">
		<label for="numero2"> Numero 2</label>
		<input type="text" id="numero2">
        <label for="numero3"> Numero 3</label>
		<input type="text" id="numero3">
		<input type="button" value="Calcular" onclick="Valorar(numero1.value,numero2.value,numero3.value)">
	<div id="numeromenor"></div>




    <h1>Dias</h1>
	<form action="">
		<label for="dia"> Dime el dia que quieras</label>
		<input type="text" id="dia">	
		<input type="button" value="Calcular" onclick="DiaSemana(dia.value)">
	<div id="diaSemana2"></div>




    <h1>Edades</h1>
	<form action="">
		<label for="edad"> Dime la edad que tienes</label>
		<input type="text" id="edad">	
		<input type="button" value="Calcular" onclick="Edades(edad.value)">
	<div id="edades2"></div>

	</form>
