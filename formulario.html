<!DOCTYPE html>

<head>

<body>
	<h1>Formulario</h1>
	

	
  	<h1>Calcular la Suma de dos numeros</h1>
	<form action="">
		<label for="numero1"> Numero 1</label>
		<input type="text" id="suma1">
		<label for="numero2"> Numero 2</label>
		<input type="text" id="suma2">
		<input type="button" value="Calcular" onclick="Suma(suma1.value,suma2.value)">
	<div id="resultadoSuma"></div>
	</form>



	<h1>Calcular la resta de dos numeros</h1>
	<form action="">
		<label for="numero3"> Numero 3</label>
		<input type="text" id="resta1">
		<label for="numero4"> Numero 4</label>
		<input type="text" id="resta2">
		<input type="button" value="Calcular" onclick="Resta(resta1.value,resta2.value)">
	</form>



	<h1>Calcular la multiplicacion de dos numeros</h1>
	<form action="">
		<label for="multiplicacion1">Numero 5</label>
		<input type="text" id="multiplicacion1">
		<label for="multuplicacion2">Numero 6</label>
		<input type="text" id="multiplicacion2">
		<input type="button" value="Calcular" onclick="Multiplicacion(multiplicacion1.value,multiplicacion2.value)"> 
	</form>


	<h1>Calcular la division de dos numeros</h1>
	<form action="">
		<label for="division1">Numero 1</label>
		<input type="text" id="division1">
		<label for="division2">Numero 2</label>
		<input type="text" id="division2">
		<input type="button" value="Calcular" onclick="Division(division1.value,division2.value)">
	</form>
	<script src ="../js/formulario.js"> </script>

    
</body>
</html>
